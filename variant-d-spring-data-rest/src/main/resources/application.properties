# Database
spring.datasource.url=jdbc:mysql://localhost:3306/variantec?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Server
server.port=8084

# Spring Data REST
spring.data.rest.base-path=/api
spring.data.rest.default-page-size=20
spring.data.rest.max-page-size=100

# Désactiver HAL
spring.data.rest.default-media-type=application/json

# Logging pour debug
logging.level.org.springframework.data.rest=DEBUG
logging.level.com.example.variantd=DEBUG