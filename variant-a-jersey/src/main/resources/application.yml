server:
  port: 8082
  servlet:
    context-path: /api

spring:
  application:
    name: variant-a-jersey

  datasource:
    url: jdbc:mysql://localhost:3306/variantec?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&zeroDateTimeBehavior=convertToNull
    username: root
    password:
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus,info
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    enable:
      jvm: true
      http: true
      hikaricp: true

benchmark:
  mode:
    join-fetch: false

logging:
  level:
    com.example.variantajersey: DEBUG
    org.hibernate.SQL: DEBUG